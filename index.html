<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Verification</title>
    <script src="http://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        .camera-container {
            width: 100%;
            margin: 20px 0;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        #video {
            width: 100%;
            background-color: #000;
            border-radius: 12px;
        }
        #canvas {
            display: none;
        }
        .button {
            padding: 12px 24px;
            background-color: #3390ec;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s;
        }
        .button:disabled {
            background-color: #999;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            display: none;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-message {
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
        #debugInfo {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
            text-align: left;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verifikasi Wajah</h1>
        <p>Silakan tampilkan wajah Anda di depan kamera untuk verifikasi</p>
        
        <div class="camera-container">
            <video id="video" playsinline autoplay></video>
            <canvas id="canvas"></canvas>
            <div class="loading-overlay">
                <div class="spinner"></div>
                <span>Memverifikasi...</span>
            </div>
        </div>
        
        <button id="verifyBtn" class="button" disabled>Verifikasi Wajah</button>
        <button id="altVerifyBtn" class="button">Verifikasi Alternatif</button>
        <button id="debugBtn" class="button" style="background-color: #777;">Debug Mode</button>
        
        <div id="statusMessage" class="status-message"></div>
        
        <div id="debugInfo"></div>
        
        <div class="footer">
            @Realsonnet
        </div>
    </div>

    <script>
        // Debug function
        function log(message) {
            console.log(message);
            const debugInfo = document.getElementById('debugInfo');
            const now = new Date().toLocaleTimeString();
            debugInfo.innerHTML += `<div>[${now}] ${message}</div>`;
        }

        // Debug toggle
        document.getElementById('debugBtn').addEventListener('click', function() {
            const debugInfo = document.getElementById('debugInfo');
            if (debugInfo.style.display === 'none' || debugInfo.style.display === '') {
                debugInfo.style.display = 'block';
            } else {
                debugInfo.style.display = 'none';
            }
        });

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const tg = window.Telegram?.WebApp;
        
        // Initial debugging
        log('Telegram WebApp available: ' + !!window.Telegram?.WebApp);
        if (tg) {
            tg.expand();
            log('Init data exists: ' + !!tg.initData);
            log('User ID: ' + tg.initDataUnsafe?.user?.id);
        } else {
            log('WARNING: Telegram WebApp is not available!');
        }
        
        const chatId = urlParams.get('chatId');
        log('Chat ID from URL: ' + chatId);
        log('Token from URL: ' + token);
        
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const verifyBtn = document.getElementById('verifyBtn');
        const altVerifyBtn = document.getElementById('altVerifyBtn');
        const statusMessage = document.getElementById('statusMessage');
        const loadingOverlay = document.querySelector('.loading-overlay');
        const ctx = canvas.getContext('2d');
        
        let stream = null;
        let verificationTimeout = null;
        const TIMEOUT_DURATION = 120000; // 2 menit dalam milidetik
        
        // Inisialisasi data Telegram
        const initData = tg?.initData || '';
        const userId = tg?.initDataUnsafe?.user?.id;
        
        // Define server URL - use HTTP instead of HTTPS for now
        const SERVER_URL = 'http://188.166.232.216:3000';
        
        // Mulai kamera
        async function startCamera() {
            try {
                log('Requesting camera access...');
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' }
                });
                log('Camera access granted!');
                
                video.srcObject = stream;
                verifyBtn.disabled = false;
                
                video.onplaying = () => {
                    log(`Video is playing, dimensions: ${video.videoWidth} x ${video.videoHeight}`);
                };
                
                // Mulai timeout untuk verifikasi
                startVerificationTimeout();
                
                showStatus('Kamera siap. Silakan klik tombol Verifikasi Wajah.', 'normal');
            } catch (err) {
                log(`Camera error: ${err.name} - ${err.message}`);
                console.error('Error mengakses kamera:', err);
                showStatus(`Tidak dapat mengakses kamera: ${err.name}. Silakan gunakan verifikasi alternatif.`, 'error');
            }
        }
        
        // Fungsi untuk timeout verifikasi
        function startVerificationTimeout() {
            verificationTimeout = setTimeout(() => {
                showStatus('Waktu verifikasi habis. Silakan coba lagi.', 'error');
                log('Verification timeout reached');
                if (tg) tg.close();
            }, TIMEOUT_DURATION);
        }
        
        // Fungsi verifikasi wajah
        async function verifyFace() {
            if (!stream) return;
            
            loadingOverlay.style.display = 'flex';
            verifyBtn.disabled = true;
            
            // Ambil gambar dari video
            const videoWidth = video.videoWidth;
            const videoHeight = video.videoHeight;
            canvas.width = videoWidth;
            canvas.height = videoHeight;
            ctx.drawImage(video, 0, 0, videoWidth, videoHeight);
            
            // Konversi ke base64
            const imageData = canvas.toDataURL('image/jpeg', 0.8);
            
            log('Taking photo and sending verification request...');
            try {
                // Kirim data ke backend untuk verifikasi
                const response = await fetch(`${SERVER_URL}/api/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        image: imageData,
                        userId: userId,
                        chatId: chatId,
                        initData: initData,
                        token: token
                    })
                });
                
                log(`Server response status: ${response.status}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server responded with ${response.status}: ${errorText}`);
                }
                
                const result = await response.json();
                log(`Verification result: ${JSON.stringify(result)}`);
                
                if (result.success) {
                    showStatus('Verifikasi berhasil! Anda sekarang dapat chat di grup.', 'success');
                    clearTimeout(verificationTimeout);
                    
                    setTimeout(() => {
                        if (tg) tg.close();
                    }, 2000);
                } else {
                    showStatus(`Verifikasi gagal: ${result.message}`, 'error');
                    verifyBtn.disabled = false;
                }
            } catch (error) {
                log(`Error during verification: ${error.message}`);
                showStatus(`Terjadi kesalahan saat verifikasi: ${error.message}`, 'error');
                verifyBtn.disabled = false;
            } finally {
                loadingOverlay.style.display = 'none';
            }
        }
        
        async function alternativeVerification() {
            log('Starting alternative verification...');
            try {
                const response = await fetch(`${SERVER_URL}/api/alt-verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: userId,
                        chatId: chatId,
                        initData: initData,
                        token: token
                    })
                });
                
                log(`Alt-verify response status: ${response.status}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server responded with ${response.status}: ${errorText}`);
                }
                
                const result = await response.json();
                log(`Alt-verify result: ${JSON.stringify(result)}`);
                
                if (result.success) {
                    const captchaPrompt = prompt(result.captchaQuestion);
                    log(`User entered captcha: ${captchaPrompt}`);
                    
                    if (captchaPrompt) {
                        const verifyResponse = await fetch(`${SERVER_URL}/api/verify-captcha`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                userId: userId,
                                chatId: chatId,
                                captchaAnswer: captchaPrompt,
                                captchaToken: result.captchaToken,
                                initData: initData
                            })
                        });
                        
                        log(`Captcha verification response status: ${verifyResponse.status}`);
                        
                        if (!verifyResponse.ok) {
                            const errorText = await verifyResponse.text();
                            throw new Error(`Server responded with ${verifyResponse.status}: ${errorText}`);
                        }
                        
                        const verifyResult = await verifyResponse.json();
                        log(`Captcha verification result: ${JSON.stringify(verifyResult)}`);
                        
                        if (verifyResult.success) {
                            showStatus('Verifikasi alternatif berhasil!', 'success');
                            clearTimeout(verificationTimeout);
                            
                            setTimeout(() => {
                                if (tg) tg.close();
                            }, 2000);
                        } else {
                            showStatus(`Jawaban captcha salah: ${verifyResult.message}`, 'error');
                        }
                    }
                } else {
                    showStatus(`Gagal mendapatkan captcha: ${result.message}`, 'error');
                }
            } catch (error) {
                log(`Error during alternative verification: ${error.message}`);
                showStatus(`Terjadi kesalahan: ${error.message}`, 'error');
            }
        }
        
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message';
            
            if (type === 'error') {
                statusMessage.classList.add('error');
            } else if (type === 'success') {
                statusMessage.classList.add('success');
            }
            
            log(`Status: ${type} - ${message}`);
        }
        
        verifyBtn.addEventListener('click', verifyFace);
        altVerifyBtn.addEventListener('click', alternativeVerification);
        
        document.addEventListener('DOMContentLoaded', () => {
            log('DOM loaded, starting camera...');
            startCamera();
        });
        
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            clearTimeout(verificationTimeout);
        });
    </script>
</body>
</html>
