<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Verification</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        .camera-container {
            width: 100%;
            margin: 20px 0;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        #video {
            width: 100%;
            background-color: #000;
            border-radius: 12px;
        }
        #canvas {
            display: none;
        }
        .button {
            padding: 12px 24px;
            background-color: #3390ec;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s;
        }
        .button:disabled {
            background-color: #999;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            display: none;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-message {
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verifikasi Wajah</h1>
        <p>Silakan tampilkan wajah Anda di depan kamera untuk verifikasi</p>
        
        <div class="camera-container">
            <video id="video" playsinline autoplay></video>
            <canvas id="canvas"></canvas>
            <div class="loading-overlay">
                <div class="spinner"></div>
                <span>Memverifikasi...</span>
            </div>
        </div>
        
        <button id="verifyBtn" class="button" disabled>Verifikasi Wajah</button>
        <button id="altVerifyBtn" class="button">Verifikasi Alternatif</button>
        
        <div id="statusMessage" class="status-message"></div>
        
        <div class="footer">
            @Realsonnet
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const verifyBtn = document.getElementById('verifyBtn');
        const altVerifyBtn = document.getElementById('altVerifyBtn');
        const statusMessage = document.getElementById('statusMessage');
        const loadingOverlay = document.querySelector('.loading-overlay');
        const ctx = canvas.getContext('2d');
        
        let stream = null;
        let verificationTimeout = null;
        const TIMEOUT_DURATION = 120000; // 2 menit dalam milidetik
        
        // Inisialisasi data Telegram
        const initData = tg.initData || '';
        const userId = tg.initDataUnsafe?.user?.id;
        const chatId = new URLSearchParams(window.location.search).get('chatId');
        
        // Mulai kamera
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' }
                });
                video.srcObject = stream;
                verifyBtn.disabled = false;
                
                // Mulai timeout untuk verifikasi
                startVerificationTimeout();
                
                showStatus('Kamera siap. Silakan klik tombol Verifikasi Wajah.', 'normal');
            } catch (err) {
                console.error('Error mengakses kamera:', err);
                showStatus('Tidak dapat mengakses kamera. Silakan gunakan verifikasi alternatif.', 'error');
            }
        }
        
        // Fungsi untuk timeout verifikasi
        function startVerificationTimeout() {
            verificationTimeout = setTimeout(() => {
                showStatus('Waktu verifikasi habis. Silakan coba lagi.', 'error');
                tg.close();
            }, TIMEOUT_DURATION);
        }
        
        // Fungsi verifikasi wajah
        async function verifyFace() {
            if (!stream) return;
            
            loadingOverlay.style.display = 'flex';
            verifyBtn.disabled = true;
            
            // Ambil gambar dari video
            const videoWidth = video.videoWidth;
            const videoHeight = video.videoHeight;
            canvas.width = videoWidth;
            canvas.height = videoHeight;
            ctx.drawImage(video, 0, 0, videoWidth, videoHeight);
            
            // Konversi ke base64
            const imageData = canvas.toDataURL('image/jpeg', 0.8);
            
            try {
                // Kirim data ke backend untuk verifikasi
                const response = await fetch('https://188.166.232.216/api/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        image: imageData,
                        userId: userId,
                        chatId: chatId,
                        initData: initData
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('Verifikasi berhasil! Anda sekarang dapat chat di grup.', 'success');
                    clearTimeout(verificationTimeout);
                    
                    setTimeout(() => {
                        tg.close();
                    }, 2000);
                } else {
                    showStatus(`Verifikasi gagal: ${result.message}`, 'error');
                    verifyBtn.disabled = false;
                }
            } catch (error) {
                showStatus('Terjadi kesalahan saat verifikasi. Silakan coba lagi.', 'error');
                verifyBtn.disabled = false;
            } finally {
                loadingOverlay.style.display = 'none';
            }
        }
        
        async function alternativeVerification() {
            try {
                const response = await fetch('https://188.166.232.216/api/alt-verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: userId,
                        chatId: chatId,
                        initData: initData
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const captchaPrompt = prompt(result.captchaQuestion);
                    
                    if (captchaPrompt) {
                        const verifyResponse = await fetch('https://188.166.232.216/api/verify-captcha', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                userId: userId,
                                chatId: chatId,
                                captchaAnswer: captchaPrompt,
                                initData: initData
                            })
                        });
                        
                        const verifyResult = await verifyResponse.json();
                        
                        if (verifyResult.success) {
                            showStatus('Verifikasi alternatif berhasil!', 'success');
                            clearTimeout(verificationTimeout);
                            
                            setTimeout(() => {
                                tg.close();
                            }, 2000);
                        } else {
                            showStatus('Jawaban captcha salah. Silakan coba lagi.', 'error');
                        }
                    }
                } else {
                    showStatus('Gagal mendapatkan captcha. Silakan coba lagi.', 'error');
                }
            } catch (error) {
                showStatus('Terjadi kesalahan saat verifikasi alternatif.', 'error');
            }
        }
        
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message';
            
            if (type === 'error') {
                statusMessage.classList.add('error');
            } else if (type === 'success') {
                statusMessage.classList.add('success');
            }
        }
        
        verifyBtn.addEventListener('click', verifyFace);
        altVerifyBtn.addEventListener('click', alternativeVerification);
        
        document.addEventListener('DOMContentLoaded', startCamera);
        
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            clearTimeout(verificationTimeout);
        });
    </script>
</body>
</html>
