<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Face Verification</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 500px;
            text-align: center;
            padding: 20px 0;
        }
        .camera-container {
            width: 100%;
            margin: 20px 0;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        #video {
            width: 100%;
            background-color: #000;
            border-radius: 12px;
        }
        #canvas {
            display: none;
        }
        .button {
            padding: 12px 24px;
            background-color: #3390ec;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s;
        }
        .button:disabled {
            background-color: #999;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            display: none;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-message {
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
        #debug-console {
            width: 100%;
            height: 150px;
            overflow-y: auto;
            background-color: #000;
            color: #fff;
            font-family: monospace;
            padding: 10px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 12px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verifikasi Wajah</h1>
        <p>Silakan tampilkan wajah Anda di depan kamera untuk verifikasi</p>

        <div class="privacy-notice" style="background-color: #e3f2fd; padding: 10px; border-left: 4px solid #2196f3; margin: 15px 0; border-radius: 4px;">
           <p style="margin: 0; font-size: 14px;"><strong>Privasi Anda Penting:</strong> Gambar wajah Anda hanya digunakan untuk verifikasi saat ini dan <span style="text-decoration: underline;">tidak akan disimpan</span> setelah proses selesai.</p>
        </div>
        
        <div class="camera-container">
            <video id="video" playsinline autoplay muted></video>
            <canvas id="canvas"></canvas>
            <div class="loading-overlay">
                <div class="spinner"></div>
                <span>Memverifikasi...</span>
            </div>
        </div>
        
        <button id="verifyBtn" class="button" disabled>Verifikasi Wajah</button>
        <button id="altVerifyBtn" class="button">Verifikasi Alternatif</button>
        
        <div id="statusMessage" class="status-message"></div>
        
        <div id="debug-console"></div>
        
        <div class="footer">
            @Realsonnet
            <p style="font-size: 11px; margin-top: 5px;">Verifikasi wajah dilakukan tanpa penyimpanan data.</p>
        </div>
    </div>

    <script>
        function debugLog(message, type = 'info') {
            const debugConsole = document.getElementById('debug-console');
            const timestamp = new Date().toLocaleTimeString();
            let color = '#fff';
            
            switch(type) {
                case 'error':
                    color = '#ff5252';
                    break;
                case 'success':
                    color = '#4caf50';
                    break;
                case 'warning':
                    color = '#ffc107';
                    break;
                default:
                    color = '#fff';
            }

            if (typeof message === 'object') {
                try {
                    message = JSON.stringify(message);
                } catch (e) {
                    message = "[Object can't be stringified]";
                }
            }
            
            debugConsole.innerHTML += `<div style="color:${color};">[${timestamp}] ${message}</div>`;
            debugConsole.scrollTop = debugConsole.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const chatId = urlParams.get('chatId');
        const userIdFromUrl = urlParams.get('userId');
        
        if (userIdFromUrl) {
            localStorage.setItem('userId', userIdFromUrl);
            debugLog(`Stored userId in localStorage: ${userIdFromUrl}`, 'success');
        }
        
        if (chatId) {
            localStorage.setItem('chatId', chatId);
            debugLog(`Stored chatId in localStorage: ${chatId}`, 'success');
        }
        
        if (token) {
            localStorage.setItem('token', token);
            debugLog(`Stored token in localStorage: ${token}`, 'success');
        }
        
        debugLog(`Chat ID from URL: ${chatId || 'Not found'}`);
        debugLog(`Token from URL: ${token || 'Not found'}`);
        debugLog(`User ID from URL: ${userIdFromUrl || 'Not found'}`);
        debugLog(`Full URL: ${window.location.href}`);
        
        let tg = null;
        let userId = null;
        let initData = '';
        
        if (window.Telegram && window.Telegram.WebApp) {
            try {
                tg = window.Telegram.WebApp;
                debugLog(`Telegram WebApp available: true`);
                debugLog(`WebApp version: ${tg.version}`);
                debugLog(`Platform: ${tg.platform}`);
                
                initData = tg.initData || '';
                debugLog(`Init data length: ${initData.length} characters`);
                
                if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    userId = tg.initDataUnsafe.user.id;
                    debugLog(`User ID from Telegram: ${userId}`, 'success');
                    debugLog(`User Info: ${JSON.stringify({
                        first_name: tg.initDataUnsafe.user.first_name,
                        username: tg.initDataUnsafe.user.username || 'None'
                    })}`);
                    
                    localStorage.setItem('userId', userId);
                } else {
                    debugLog(`No user data in initDataUnsafe`, 'warning');
                }
                
                if (tg.initDataUnsafe) {
                    debugLog(`Start param: ${tg.initDataUnsafe.start_param || 'none'}`);
                    debugLog(`Chat instance: ${tg.initDataUnsafe.chat_instance || 'none'}`);
                    debugLog(`Chat type: ${tg.initDataUnsafe.chat_type || 'none'}`);
                    
                    if (tg.initDataUnsafe.chat && tg.initDataUnsafe.chat.id) {
                        debugLog(`Chat ID from initDataUnsafe: ${tg.initDataUnsafe.chat.id}`, 'success');
                        localStorage.setItem('chatId', tg.initDataUnsafe.chat.id);
                    }
                }
                
                tg.expand();
            } catch (e) {
                debugLog(`Error initializing Telegram WebApp: ${e.message}`, 'error');
            }
        } else {
            debugLog(`Telegram WebApp available: false`, 'warning');
            debugLog(`WARNING: Telegram WebApp is not available!`, 'warning');
        }
        
        userId = userId || userIdFromUrl || localStorage.getItem('userId') || '';
        debugLog(`Final userId being used: ${userId || 'Not available'}`, userId ? 'success' : 'warning');
        
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const verifyBtn = document.getElementById('verifyBtn');
        const altVerifyBtn = document.getElementById('altVerifyBtn');
        const statusMessage = document.getElementById('statusMessage');
        const loadingOverlay = document.querySelector('.loading-overlay');
        const ctx = canvas.getContext('2d');
        
        let stream = null;
        let verificationTimeout = null;
        let cameraStartTimeout = null;
        const TIMEOUT_DURATION = 120000;
        const CAMERA_START_TIMEOUT = 15000;
        
        async function startCamera() {
            try {
                debugLog('üîç URL Parameters Check:');
                debugLog(`userId from URL: ${userIdFromUrl || 'Not found'}`);
                debugLog(`chatId from URL: ${chatId || 'Not found'}`);
                debugLog(`token from URL: ${token || 'Not found'}`);
                debugLog(`localStorage userId: ${localStorage.getItem('userId') || 'Not found'}`);
                debugLog(`localStorage chatId: ${localStorage.getItem('chatId') || 'Not found'}`);
                
                if (tg && tg.initDataUnsafe) {
                    debugLog('Telegram WebApp Data:', 'info');
                    debugLog(`startParam: ${tg.initDataUnsafe.start_param || 'none'}`);
                    debugLog(`chatInstance: ${tg.initDataUnsafe.chat_instance || 'none'}`);
                    debugLog(`chatType: ${tg.initDataUnsafe.chat_type || 'none'}`);
                }
                
                debugLog('Requesting camera access...');
                
                let constraints = {
                    video: { 
                        facingMode: 'user'
                    },
                    audio: false
                };
                
                // Try to get any video first
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                debugLog('Camera access granted!', 'success');
                video.srcObject = stream;
                
                // Set a timeout for camera initialization
                cameraStartTimeout = setTimeout(() => {
                    if (!video.videoWidth || !video.videoHeight) {
                        debugLog('Camera stream not showing, attempting to recover...', 'warning');
                        
                        // Try with more specific constraints
                        restartCameraWithSpecificConstraints();
                    }
                }, CAMERA_START_TIMEOUT);
                
                video.onloadedmetadata = () => {
                    debugLog(`Video metadata loaded`);
                };
                
                video.onplaying = () => {
                    clearTimeout(cameraStartTimeout);
                    debugLog(`Video is playing, dimensions: ${video.videoWidth} x ${video.videoHeight}`);
                    if (video.videoWidth && video.videoHeight) {
                        verifyBtn.disabled = false;
                        showStatus('Kamera siap. Silakan klik tombol Verifikasi Wajah.', 'normal');
                    }
                };
                
                startVerificationTimeout();
            } catch (err) {
                debugLog(`Error accessing camera: ${err.name} - ${err.message}`, 'error');
                showStatus(`Tidak dapat mengakses kamera: ${err.message}. Silakan gunakan verifikasi alternatif.`, 'error');
                
                // If permission denied or device not found, offer alternative verification
                if (err.name === 'NotAllowedError' || err.name === 'NotFoundError') {
                    verifyBtn.disabled = true;
                }
            }
        }
        
        async function restartCameraWithSpecificConstraints() {
            try {
                debugLog('Attempting to restart camera with specific constraints');
                
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                const mobileConstraints = {
                    video: {
                        facingMode: 'user',
                        width: { ideal: 320 },
                        height: { ideal: 240 }
                    },
                    audio: false
                };
                
                stream = await navigator.mediaDevices.getUserMedia(mobileConstraints);
                video.srcObject = stream;
                debugLog('Camera restarted with mobile-optimized settings', 'success');
                
                // Force a play attempt
                try {
                    await video.play();
                    debugLog('Video playback forced successfully');
                } catch (playErr) {
                    debugLog(`Failed to force video playback: ${playErr.message}`, 'error');
                }
            } catch (err) {
                debugLog(`Failed to restart camera: ${err.message}`, 'error');
                showStatus('Gagal memulai kamera. Gunakan verifikasi alternatif.', 'error');
                verifyBtn.disabled = true;
            }
        }
        
        function startVerificationTimeout() {
            verificationTimeout = setTimeout(() => {
                debugLog('Verification timeout reached', 'warning');
                showStatus('Waktu verifikasi habis. Silakan coba lagi.', 'error');
                if (tg) {
                    tg.close();
                }
            }, TIMEOUT_DURATION);
        }
        
        async function verifyFace() {
            if (!stream) {
                debugLog('No camera stream available', 'error');
                showStatus('Kamera tidak tersedia', 'error');
                return;
            }
            
            debugLog('Taking photo and sending verification request...');
            loadingOverlay.style.display = 'flex';
            verifyBtn.disabled = true;
            
            try {
                const videoWidth = video.videoWidth || 640;
                const videoHeight = video.videoHeight || 480;
                
                canvas.width = videoWidth;
                canvas.height = videoHeight;
                ctx.drawImage(video, 0, 0, videoWidth, videoHeight);
                
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                debugLog(`Image captured successfully (${Math.round(imageData.length / 1024)}KB)`);
                
                const effectiveUserId = userId || userIdFromUrl || localStorage.getItem('userId');
                const effectiveChatId = chatId || localStorage.getItem('chatId');
                const effectiveToken = token || localStorage.getItem('token');
                
                debugLog(`Sending verification with userId: ${effectiveUserId}, chatId: ${effectiveChatId}`);
                
                if (!effectiveUserId || !effectiveChatId) {
                    debugLog('CRITICAL ERROR: Missing userId or chatId for verification!', 'error');
                    debugLog(`userId value: ${effectiveUserId}`, 'error');
                    debugLog(`chatId value: ${effectiveChatId}`, 'error');
                    showStatus('Error: User ID atau Chat ID tidak ditemukan. Coba gunakan verifikasi alternatif.', 'error');
                    loadingOverlay.style.display = 'none';
                    verifyBtn.disabled = false;
                    return;
                }
                
                const requestData = {
                    image: imageData,
                    userId: effectiveUserId,
                    chatId: effectiveChatId,
                    initData: initData,
                    token: effectiveToken
                };
                
                const apiUrl = '/api/verify';
                debugLog(`Sending verification to: ${apiUrl}`);
                debugLog(`Request data keys: ${Object.keys(requestData).join(', ')}`);

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                const result = await response.json();
                debugLog(`Verification response: ${JSON.stringify(result)}`);
                
                if (result.success) {
                    debugLog('Verification successful!', 'success');
                    showStatus('Verifikasi berhasil! Anda sekarang dapat chat di grup.', 'success');
                    clearTimeout(verificationTimeout);
                    
                    setTimeout(() => {
                        if (tg) {
                            tg.close();
                        }
                    }, 2000);
                } else {
                    debugLog(`Verification failed: ${result.message}`, 'error');
                    showStatus(`Verifikasi gagal: ${result.message}`, 'error');
                    verifyBtn.disabled = false;
                }
            } catch (error) {
                debugLog(`Error during verification: ${error.message}`, 'error');
                showStatus(`Terjadi kesalahan saat verifikasi: ${error.message}`, 'error');
                verifyBtn.disabled = false;
            } finally {
                loadingOverlay.style.display = 'none';
            }
        }
        
        async function alternativeVerification() {
            debugLog('Starting alternative verification...');
            
            try {
                const effectiveUserId = userId || userIdFromUrl || localStorage.getItem('userId');
                const effectiveChatId = chatId || localStorage.getItem('chatId');
                const effectiveToken = token || localStorage.getItem('token');
                
                debugLog(`Alt verification with userId: ${effectiveUserId}, chatId: ${effectiveChatId}`);
                
                if (!effectiveUserId || !effectiveChatId) {
                    debugLog('CRITICAL ERROR: Missing userId or chatId for alt verification!', 'error');
                    showStatus('Error: User ID atau Chat ID tidak ditemukan.', 'error');
                    return;
                }
                
                const requestData = {
                    userId: effectiveUserId,
                    chatId: effectiveChatId,
                    initData: initData,
                    token: effectiveToken
                };
                
                const apiUrl = '/api/alt-verify';
                debugLog(`Sending alt verification request to: ${apiUrl}`);
                debugLog(`Request data keys: ${Object.keys(requestData).join(', ')}`);
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                const result = await response.json();
                debugLog(`Alt verification response: ${JSON.stringify(result)}`);
                
                if (result.success) {
                    const captchaQuestion = result.captchaQuestion;
                    debugLog(`Received captcha question: ${captchaQuestion}`);
                    
                    const captchaPrompt = prompt(captchaQuestion);
                    
                    if (captchaPrompt) {
                        debugLog(`User entered captcha answer: ${captchaPrompt}`);
                        
                        const captchaData = {
                            userId: effectiveUserId,
                            chatId: effectiveChatId,
                            captchaAnswer: captchaPrompt,
                            captchaToken: result.captchaToken,
                            initData: initData,
                            token: effectiveToken
                        };
                        
                        debugLog('Verifying captcha answer...');
                        
                        const captchaUrl = '/api/verify-captcha';
                        const verifyResponse = await fetch(captchaUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(captchaData)
                        });
                        
                        const verifyResult = await verifyResponse.json();
                        debugLog(`Captcha verification result: ${JSON.stringify(verifyResult)}`);
                        
                        if (verifyResult.success) {
                            debugLog('Alternative verification successful!', 'success');
                            showStatus('Verifikasi alternatif berhasil!', 'success');
                            clearTimeout(verificationTimeout);
                            
                            setTimeout(() => {
                                if (tg) {
                                    tg.close();
                                }
                            }, 2000);
                        } else {
                            debugLog('Captcha verification failed', 'error');
                            showStatus('Jawaban captcha salah. Silakan coba lagi.', 'error');
                        }
                    } else {
                        debugLog('User cancelled captcha prompt', 'warning');
                    }
                } else {
                    debugLog(`Failed to get captcha: ${result.message}`, 'error');
                    showStatus('Gagal mendapatkan captcha. Silakan coba lagi.', 'error');
                }
            } catch (error) {
                debugLog(`Error during alternative verification: ${error.message}`, 'error');
                showStatus('Terjadi kesalahan saat verifikasi alternatif.', 'error');
            }
        }
        
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message';
            
            if (type === 'error') {
                statusMessage.classList.add('error');
            } else if (type === 'success') {
                statusMessage.classList.add('success');
            }
            
            debugLog(`Status: ${type} - ${message}`);
        }
        
        verifyBtn.addEventListener('click', verifyFace);
        altVerifyBtn.addEventListener('click', alternativeVerification);
        
        // Handle visibility change to detect when the app goes to background
        document.addEventListener('visibilitychange', async () => {
            if (document.visibilityState === 'visible') {
                // App comes back to foreground
                debugLog('App came back to foreground, checking camera status');
                
                // Check if video is still active
                if (stream && !stream.active) {
                    debugLog('Camera stream inactive after visibility change, attempting restart', 'warning');
                    await startCamera();
                }
            }
        });
        
        // Handle device orientation change
        window.addEventListener('orientationchange', async () => {
            debugLog('Device orientation changed');
            
            // Small delay to allow orientation to complete
            setTimeout(async () => {
                // Check if video dimensions need to be updated
                if (stream && stream.active) {
                    debugLog('Adjusting video after orientation change');
                    // Force a layout recalculation
                    video.style.width = '99%';
                    setTimeout(() => {
                        video.style.width = '100%';
                    }, 100);
                }
            }, 500);
        });
        
        debugLog('DOM loaded, starting camera...');
        startCamera();
        
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            clearTimeout(verificationTimeout);
            clearTimeout(cameraStartTimeout);
        });
    </script>
</body>
</html>
