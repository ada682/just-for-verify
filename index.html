<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Face Verification</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 500px;
            text-align: center;
            padding: 20px 0;
        }
        .camera-container {
            width: 100%;
            margin: 20px 0;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        #video {
            width: 100%;
            background-color: #000;
            border-radius: 12px;
        }
        #canvas {
            display: none;
        }
        .button {
            padding: 12px 24px;
            background-color: #3390ec;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s;
        }
        .button:disabled {
            background-color: #999;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            display: none;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-message {
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
        #debug-console {
            width: 100%;
            height: 150px;
            overflow-y: auto;
            background-color: #000;
            color: #fff;
            font-family: monospace;
            padding: 10px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 12px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verifikasi Wajah</h1>
        <p>Silakan tampilkan wajah Anda di depan kamera untuk verifikasi</p>

        <div class="privacy-notice" style="background-color: #e3f2fd; padding: 10px; border-left: 4px solid #2196f3; margin: 15px 0; border-radius: 4px;">
           <p style="margin: 0; font-size: 14px;"><strong>Privasi Anda Penting:</strong> Gambar wajah Anda hanya digunakan untuk verifikasi saat ini dan <span style="text-decoration: underline;">tidak akan disimpan</span> setelah proses selesai.</p>
        </div>
        
        <div class="camera-container">
            <video id="video" playsinline autoplay></video>
            <canvas id="canvas"></canvas>
            <div class="loading-overlay">
                <div class="spinner"></div>
                <span>Memverifikasi...</span>
            </div>
        </div>
        
        <button id="verifyBtn" class="button" disabled>Verifikasi Wajah</button>
        <button id="retryBtn" class="button">Coba Ulang Kamera</button>
        <button id="altVerifyBtn" class="button">Verifikasi Alternatif</button>
        
        <div id="statusMessage" class="status-message"></div>
        
        <div id="debug-console"></div>
        
        <div class="footer">
            @Realsonnet
            <p style="font-size: 11px; margin-top: 5px;">Verifikasi wajah dilakukan tanpa penyimpanan data.</p>
        </div>
    </div>

    <script>
        // Debug logging function
        function debugLog(message, type = 'info') {
            const debugConsole = document.getElementById('debug-console');
            const timestamp = new Date().toLocaleTimeString();
            let color = '#fff';
            
            switch(type) {
                case 'error':
                    color = '#ff5252';
                    break;
                case 'success':
                    color = '#4caf50';
                    break;
                case 'warning':
                    color = '#ffc107';
                    break;
                default:
                    color = '#fff';
            }

            if (typeof message === 'object') {
                try {
                    message = JSON.stringify(message);
                } catch (e) {
                    message = "[Object can't be stringified]";
                }
            }
            
            debugConsole.innerHTML += `<div style="color:${color};">[${timestamp}] ${message}</div>`;
            debugConsole.scrollTop = debugConsole.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        // Log device and browser information
        function logDeviceInfo() {
            debugLog(`Browser: ${navigator.userAgent}`);
            debugLog(`Screen: ${window.screen.width}x${window.screen.height}`);
            debugLog(`Window: ${window.innerWidth}x${window.innerHeight}`);
            
            // Check if it's a mobile device
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            debugLog(`Mobile device: ${isMobile ? 'Yes' : 'No'}`);
            
            // Check for camera support
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                debugLog('getUserMedia is supported');
            } else {
                debugLog('getUserMedia is NOT supported', 'error');
            }
        }

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const chatId = urlParams.get('chatId');
        const userIdFromUrl = urlParams.get('userId');
        
        // Store parameters in localStorage as backup
        if (userIdFromUrl) {
            localStorage.setItem('userId', userIdFromUrl);
            debugLog(`Stored userId in localStorage: ${userIdFromUrl}`, 'success');
        }
        
        if (chatId) {
            localStorage.setItem('chatId', chatId);
            debugLog(`Stored chatId in localStorage: ${chatId}`, 'success');
        }
        
        if (token) {
            localStorage.setItem('token', token);
            debugLog(`Stored token in localStorage: ${token}`, 'success');
        }
        
        debugLog(`Chat ID from URL: ${chatId || 'Not found'}`);
        debugLog(`Token from URL: ${token || 'Not found'}`);
        debugLog(`User ID from URL: ${userIdFromUrl || 'Not found'}`);
        debugLog(`Full URL: ${window.location.href}`);
        
        // Check if Telegram WebApp is available
        let tg = null;
        let userId = null;
        let initData = '';
        
        if (window.Telegram && window.Telegram.WebApp) {
            try {
                tg = window.Telegram.WebApp;
                debugLog(`Telegram WebApp available: true`);
                debugLog(`WebApp version: ${tg.version}`);
                debugLog(`Platform: ${tg.platform}`);
                
                // Try to get initData
                initData = tg.initData || '';
                debugLog(`Init data length: ${initData.length} characters`);
                
                // Get user info if available
                if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    userId = tg.initDataUnsafe.user.id;
                    debugLog(`User ID from Telegram: ${userId}`, 'success');
                    debugLog(`User Info: ${JSON.stringify({
                        first_name: tg.initDataUnsafe.user.first_name,
                        username: tg.initDataUnsafe.user.username || 'None'
                    })}`);
                    
                    // Store in localStorage
                    localStorage.setItem('userId', userId);
                } else {
                    debugLog(`No user data in initDataUnsafe`, 'warning');
                }
                
                if (tg.initDataUnsafe) {
                    debugLog(`Start param: ${tg.initDataUnsafe.start_param || 'none'}`);
                    debugLog(`Chat instance: ${tg.initDataUnsafe.chat_instance || 'none'}`);
                    debugLog(`Chat type: ${tg.initDataUnsafe.chat_type || 'none'}`);
                    
                    if (tg.initDataUnsafe.chat && tg.initDataUnsafe.chat.id) {
                        debugLog(`Chat ID from initDataUnsafe: ${tg.initDataUnsafe.chat.id}`, 'success');
                        localStorage.setItem('chatId', tg.initDataUnsafe.chat.id);
                    }
                }
                
                // Expand the WebApp
                tg.expand();
            } catch (e) {
                debugLog(`Error initializing Telegram WebApp: ${e.message}`, 'error');
            }
        } else {
            debugLog(`Telegram WebApp available: false`, 'warning');
            debugLog(`WARNING: Telegram WebApp is not available!`, 'warning');
        }
        
        // Fallback - get userId from URL if not available from Telegram
        userId = userId || userIdFromUrl || localStorage.getItem('userId') || '';
        debugLog(`Final userId being used: ${userId || 'Not available'}`, userId ? 'success' : 'warning');
        
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const verifyBtn = document.getElementById('verifyBtn');
        const retryBtn = document.getElementById('retryBtn');
        const altVerifyBtn = document.getElementById('altVerifyBtn');
        const statusMessage = document.getElementById('statusMessage');
        const loadingOverlay = document.querySelector('.loading-overlay');
        const ctx = canvas.getContext('2d');
        
        let stream = null;
        let verificationTimeout = null;
        const TIMEOUT_DURATION = 120000; // 2 minutes
        let cameraRetryCount = 0;
        const MAX_CAMERA_RETRIES = 3;
        
        // Function to start camera
        async function startCamera() {
            try {
                // Log device info before starting camera
                if (cameraRetryCount === 0) {
                    logDeviceInfo();
                }
                
                // Enhanced URL parameter logging
                debugLog('🔍 URL Parameters Check:');
                debugLog(`userId from URL: ${userIdFromUrl || 'Not found'}`);
                debugLog(`chatId from URL: ${chatId || 'Not found'}`);
                debugLog(`token from URL: ${token || 'Not found'}`);
                debugLog(`localStorage userId: ${localStorage.getItem('userId') || 'Not found'}`);
                debugLog(`localStorage chatId: ${localStorage.getItem('chatId') || 'Not found'}`);
                
                // Check Telegram WebApp data again
                if (tg && tg.initDataUnsafe) {
                    debugLog('Telegram WebApp Data:', 'info');
                    debugLog(`startParam: ${tg.initDataUnsafe.start_param || 'none'}`);
                    debugLog(`chatInstance: ${tg.initDataUnsafe.chat_instance || 'none'}`);
                    debugLog(`chatType: ${tg.initDataUnsafe.chat_type || 'none'}`);
                }
                
                debugLog('Requesting camera access...');
                
                // Stop any existing streams
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
                
                // Use more explicit constraints for better mobile compatibility
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 640, min: 320 },
                        height: { ideal: 480, min: 240 },
                        aspectRatio: { ideal: 1.33333 }
                    },
                    audio: false  // Explicitly disable audio
                });
                
                debugLog('Camera access granted!', 'success');
                video.srcObject = stream;
                cameraRetryCount = 0; // Reset retry count on success
                
                // Check if video has loaded metadata and dimensions
                video.onloadedmetadata = () => {
                    debugLog(`Video metadata loaded`);
                    if (video.videoWidth && video.videoHeight) {
                        debugLog(`Initial video dimensions: ${video.videoWidth} x ${video.videoHeight}`);
                        verifyBtn.disabled = false;
                    } else {
                        debugLog(`Warning: Video dimensions not available yet`, 'warning');
                    }
                };
                
                // Check when video actually starts playing
                video.onplaying = () => {
                    debugLog(`Video is playing, dimensions: ${video.videoWidth} x ${video.videoHeight}`);
                    if (video.videoWidth && video.videoHeight) {
                        verifyBtn.disabled = false;
                        showStatus('Kamera siap. Silakan klik tombol Verifikasi Wajah.', 'normal');
                    } else {
                        debugLog(`Warning: Video is playing but dimensions are zero`, 'warning');
                    }
                };
                
                // Additional check to detect black screen issues
                video.onloadeddata = () => {
                    // Wait a bit to ensure video has had time to get actual frames
                    setTimeout(() => {
                        if (video.videoWidth === 0 || video.videoHeight === 0) {
                            debugLog('Video dimensions are zero, camera might not be working properly', 'warning');
                            showStatus('Kamera tidak merender gambar dengan benar. Coba "Coba Ulang Kamera"', 'error');
                        } else {
                            debugLog(`Video dimensions confirmed: ${video.videoWidth}x${video.videoHeight}`, 'success');
                            
                            // Try to draw a frame to canvas to check if video is actually producing content
                            try {
                                ctx.drawImage(video, 0, 0, 1, 1);
                                debugLog('Successfully captured test frame from video', 'success');
                            } catch (e) {
                                debugLog(`Failed to capture test frame: ${e.message}`, 'error');
                                showStatus('Masalah dengan kamera terdeteksi. Coba "Coba Ulang Kamera"', 'error');
                            }
                        }
                    }, 2000);
                };
                
                // Add error handler for video element
                video.onerror = (e) => {
                    debugLog(`Video element error: ${e.target.error ? e.target.error.message : 'Unknown error'}`, 'error');
                    showStatus('Error pada elemen video. Coba "Coba Ulang Kamera"', 'error');
                };
                
                // Start verification timeout
                startVerificationTimeout();
            } catch (err) {
                debugLog(`Error accessing camera: ${err.name} - ${err.message}`, 'error');
                
                // Show specific error messages based on the error type
                if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') {
                    showStatus('Akses kamera ditolak. Silakan izinkan kamera di pengaturan browser Anda dan coba lagi.', 'error');
                } else if (err.name === 'NotFoundError' || err.name === 'DevicesNotFoundError') {
                    showStatus('Kamera tidak ditemukan pada perangkat Anda.', 'error');
                } else if (err.name === 'NotReadableError' || err.name === 'TrackStartError') {
                    showStatus('Kamera sudah digunakan oleh aplikasi lain. Tutup aplikasi tersebut dan coba lagi.', 'error');
                } else if (err.name === 'OverconstrainedError') {
                    showStatus('Kamera tidak dapat memenuhi persyaratan yang diminta. Coba gunakan verifikasi alternatif.', 'error');
                } else {
                    showStatus(`Tidak dapat mengakses kamera: ${err.message}. Silakan gunakan verifikasi alternatif.`, 'error');
                }
                
                cameraRetryCount++;
                if (cameraRetryCount < MAX_CAMERA_RETRIES) {
                    debugLog(`Automatic retry attempt ${cameraRetryCount} of ${MAX_CAMERA_RETRIES}...`);
                    setTimeout(startCamera, 1500);
                } else {
                    debugLog(`Max retry attempts (${MAX_CAMERA_RETRIES}) reached. Please use manual retry button.`, 'error');
                }
            }
        }
        
        // Function to retry camera access
        function retryCamera() {
            debugLog('Manual camera retry requested', 'warning');
            cameraRetryCount = 0; // Reset retry count for manual attempts
            
            // Reset UI
            verifyBtn.disabled = true;
            showStatus('Mencoba ulang akses kamera...', 'normal');
            
            // Stop existing stream if any
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                video.srcObject = null;
            }
            
            // Wait a moment before retrying
            setTimeout(startCamera, 1000);
        }
        
        // Function for verification timeout
        function startVerificationTimeout() {
            // Clear any existing timeout
            if (verificationTimeout) {
                clearTimeout(verificationTimeout);
            }
            
            verificationTimeout = setTimeout(() => {
                debugLog('Verification timeout reached', 'warning');
                showStatus('Waktu verifikasi habis. Silakan coba lagi.', 'error');
                if (tg) {
                    tg.close();
                }
            }, TIMEOUT_DURATION);
        }
        
        // Function to verify face
        async function verifyFace() {
            if (!stream) {
                debugLog('No camera stream available', 'error');
                showStatus('Kamera tidak tersedia', 'error');
                return;
            }
            
            debugLog('Taking photo and sending verification request...');
            loadingOverlay.style.display = 'flex';
            verifyBtn.disabled = true;
            
            try {
                // Capture image from video
                const videoWidth = video.videoWidth || 640;
                const videoHeight = video.videoHeight || 480;
                
                canvas.width = videoWidth;
                canvas.height = videoHeight;
                
                // Check if video has valid data before drawing
                if (videoWidth === 0 || videoHeight === 0) {
                    throw new Error('Video dimensions are invalid. Camera may not be working properly.');
                }
                
                try {
                    ctx.drawImage(video, 0, 0, videoWidth, videoHeight);
                    debugLog('Image captured to canvas successfully');
                } catch (drawErr) {
                    debugLog(`Error capturing image: ${drawErr.message}`, 'error');
                    throw new Error('Failed to capture image from camera. Try retrying camera.');
                }
                
                // Convert to base64
                let imageData;
                try {
                    imageData = canvas.toDataURL('image/jpeg', 0.8);
                    debugLog(`Image converted to base64 successfully (${Math.round(imageData.length / 1024)}KB)`);
                } catch (dataUrlErr) {
                    debugLog(`Error converting to base64: ${dataUrlErr.message}`, 'error');
                    throw new Error('Failed to process captured image. Try retrying camera.');
                }
                
                // Get parameters with fallbacks
                const effectiveUserId = userId || userIdFromUrl || localStorage.getItem('userId');
                const effectiveChatId = chatId || localStorage.getItem('chatId');
                const effectiveToken = token || localStorage.getItem('token');
                
                // Log what we're actually sending
                debugLog(`Sending verification with userId: ${effectiveUserId}, chatId: ${effectiveChatId}`);
                
                if (!effectiveUserId || !effectiveChatId) {
                    debugLog('CRITICAL ERROR: Missing userId or chatId for verification!', 'error');
                    debugLog(`userId value: ${effectiveUserId}`, 'error');
                    debugLog(`chatId value: ${effectiveChatId}`, 'error');
                    showStatus('Error: User ID atau Chat ID tidak ditemukan. Coba gunakan verifikasi alternatif.', 'error');
                    loadingOverlay.style.display = 'none';
                    verifyBtn.disabled = false;
                    return;
                }
                
                // Create request data
                const requestData = {
                    image: imageData,
                    userId: effectiveUserId,
                    chatId: effectiveChatId,
                    initData: initData,
                    token: effectiveToken
                };
                
                // Try HTTP instead of HTTPS if we're on Vercel (which is already HTTPS)
                // This helps avoid mixed content issues
                const apiUrl = '/api/verify';
                debugLog(`Sending verification to: ${apiUrl}`);
                debugLog(`Request data keys: ${Object.keys(requestData).join(', ')}`);

                // Send data to backend for verification
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                const result = await response.json();
                debugLog(`Verification response: ${JSON.stringify(result)}`);
                
                if (result.success) {
                    debugLog('Verification successful!', 'success');
                    showStatus('Verifikasi berhasil! Anda sekarang dapat chat di grup.', 'success');
                    clearTimeout(verificationTimeout);
                    
                    setTimeout(() => {
                        if (tg) {
                            tg.close();
                        }
                    }, 2000);
                } else {
                    debugLog(`Verification failed: ${result.message}`, 'error');
                    showStatus(`Verifikasi gagal: ${result.message}`, 'error');
                    verifyBtn.disabled = false;
                }
            } catch (error) {
                debugLog(`Error during verification: ${error.message}`, 'error');
                showStatus(`Terjadi kesalahan saat verifikasi: ${error.message}`, 'error');
                verifyBtn.disabled = false;
            } finally {
                loadingOverlay.style.display = 'none';
            }
        }
        
        // Function for alternative verification
        async function alternativeVerification() {
            debugLog('Starting alternative verification...');
            
            try {
                // Get parameters with fallbacks
                const effectiveUserId = userId || userIdFromUrl || localStorage.getItem('userId');
                const effectiveChatId = chatId || localStorage.getItem('chatId');
                const effectiveToken = token || localStorage.getItem('token');
                
                debugLog(`Alt verification with userId: ${effectiveUserId}, chatId: ${effectiveChatId}`);
                
                if (!effectiveUserId || !effectiveChatId) {
                    debugLog('CRITICAL ERROR: Missing userId or chatId for alt verification!', 'error');
                    showStatus('Error: User ID atau Chat ID tidak ditemukan.', 'error');
                    return;
                }
                
                // Create request data
                const requestData = {
                    userId: effectiveUserId,
                    chatId: effectiveChatId,
                    initData: initData,
                    token: effectiveToken
                };
                
                // Use HTTP API URL
                const apiUrl = '/api/alt-verify';
                debugLog(`Sending alt verification request to: ${apiUrl}`);
                debugLog(`Request data keys: ${Object.keys(requestData).join(', ')}`);
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                const result = await response.json();
                debugLog(`Alt verification response: ${JSON.stringify(result)}`);
                
                if (result.success) {
                    const captchaQuestion = result.captchaQuestion;
                    debugLog(`Received captcha question: ${captchaQuestion}`);
                    
                    const captchaPrompt = prompt(captchaQuestion);
                    
                    if (captchaPrompt) {
                        debugLog(`User entered captcha answer: ${captchaPrompt}`);
                        
                        const captchaData = {
                            userId: effectiveUserId,
                            chatId: effectiveChatId,
                            captchaAnswer: captchaPrompt,
                            captchaToken: result.captchaToken,
                            initData: initData,
                            token: effectiveToken
                        };
                        
                        debugLog('Verifying captcha answer...');
                        
                        const captchaUrl = '/api/verify-captcha';
                        const verifyResponse = await fetch(captchaUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(captchaData)
                        });
                        
                        const verifyResult = await verifyResponse.json();
                        debugLog(`Captcha verification result: ${JSON.stringify(verifyResult)}`);
                        
                        if (verifyResult.success) {
                            debugLog('Alternative verification successful!', 'success');
                            showStatus('Verifikasi alternatif berhasil!', 'success');
                            clearTimeout(verificationTimeout);
                            
                            setTimeout(() => {
                                if (tg) {
                                    tg.close();
                                }
                            }, 2000);
                        } else {
                            debugLog('Captcha verification failed', 'error');
                            showStatus('Jawaban captcha salah. Silakan coba lagi.', 'error');
                        }
                    } else {
                        debugLog('User cancelled captcha prompt', 'warning');
                    }
                } else {
                    debugLog(`Failed to get captcha: ${result.message}`, 'error');
                    showStatus('Gagal mendapatkan captcha. Silakan coba lagi.', 'error');
                }
            } catch (error) {
                debugLog(`Error during alternative verification: ${error.message}`, 'error');
                showStatus('Terjadi kesalahan saat verifikasi alternatif.', 'error');
            }
        }
        
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message';
            
            if (type === 'error') {
                statusMessage.classList.add('error');
            } else if (type === 'success') {
                statusMessage.classList.add('success');
            }
            
            debugLog(`Status: ${type} - ${message}`);
        }
        
        window.addEventListener('orientationchange', () => {
            debugLog('Orientation changed, adjusting camera...');
            setTimeout(() => {
                if (stream && video.videoWidth > 0) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    debugLog(`Adjusted to new dimensions: ${video.videoWidth}x${video.videoHeight}`);
                }
            }, 500);
        });
        
        verifyBtn.addEventListener('click', verifyFace);
        retryBtn.addEventListener('click', retryCamera);
        altVerifyBtn.addEventListener('click', alternativeVerification);
        
        debugLog('DOM loaded, starting camera...');
        startCamera();
        
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            clearTimeout(verificationTimeout);
        });
    </script>
</body>
</html>
